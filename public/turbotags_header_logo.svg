<svg width="500" height="160" viewBox="0 0 500 160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#475569"/>
      <stop offset="100%" style="stop-color:#334155"/>
    </linearGradient>
  </defs>
  
  <!-- Large TT Logo -->
  <g transform="translate(20, 40)">
    <!-- First T -->
    <rect x="0" y="0" width="40" height="8" fill="url(#headerGradient)" rx="2"/>
    <rect x="16" y="0" width="8" height="80" fill="url(#headerGradient)" rx="2"/>
    
    <!-- Second T -->
    <rect x="60" y="0" width="40" height="8" fill="url(#headerGradient)" rx="2"/>
    <rect x="76" y="0" width="8" height="80" fill="url(#headerGradient)" rx="2"/>
  </g>
  
  <!-- TurboTags Text -->
  <text x="140" y="65" font-family="Inter, sans-serif" font-size="28" font-weight="700" fill="url(#headerGradient)">TurboTags</text>
  <text x="140" y="95" font-family="Inter, sans-serif" font-size="14" font-weight="400" fill="#64748b">AI-Powered Tag Generation</text>
</svg>
    <!-- First T -->
    <rect x="0" y="0" width="70" height="12" fill="url(#retinaGradient)" rx="4"/>
    <rect x="29" y="0" width="12" height="200" fill="url(#retinaGradient)" rx="4"/>
    
    <!-- Second T -->
    <rect x="100" y="0" width="70" height="12" fill="url(#retinaGradient)" rx="4"/>
    <rect x="129" y="0" width="12" height="200" fill="url(#retinaGradient)" rx="4"/>
  </g>
  
  <!-- TurboTags Text -->
  <text x="240" y="140" font-family="Inter, system-ui, sans-serif" font-size="64" font-weight="700" fill="url(#retinaGradient)">TurboTags</text>
  <text x="240" y="190" font-family="Inter, system-ui, sans-serif" font-size="28" font-weight="400" fill="#64748b">AI-Powered Tag Generation</text>

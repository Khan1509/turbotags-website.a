<svg width="500" height="160" viewBox="0 0 500 160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#475569"/>
      <stop offset="100%" style="stop-color:#334155"/>
    </linearGradient>
  </defs>
  
  <!-- TT Logo Mark -->
  <g transform="translate(20, 30)">
    <!-- First T -->
    <rect x="0" y="0" width="35" height="6" fill="url(#logoGradient)" rx="2"/>
    <rect x="14.5" y="0" width="6" height="100" fill="url(#logoGradient)" rx="2"/>
    
    <!-- Second T -->
    <rect x="50" y="0" width="35" height="6" fill="url(#logoGradient)" rx="2"/>
    <rect x="64.5" y="0" width="6" height="100" fill="url(#logoGradient)" rx="2"/>
  </g>
  
  <!-- TurboTags Text -->
  <text x="120" y="70" font-family="Inter, system-ui, sans-serif" font-size="32" font-weight="700" fill="url(#logoGradient)">TurboTags</text>
  <text x="120" y="100" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="400" fill="#64748b">AI-Powered Tag Generation</text>
</svg>
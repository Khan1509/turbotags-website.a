<svg width="250" height="80" viewBox="0 0 250 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mobileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#475569"/>
      <stop offset="100%" style="stop-color:#334155"/>
    </linearGradient>
  </defs>
  
  <!-- Mobile TT Logo -->
  <g transform="translate(10, 15)">
    <!-- First T -->
    <rect x="0" y="0" width="18" height="3" fill="url(#mobileGradient)" rx="1"/>
    <rect x="7.5" y="0" width="3" height="50" fill="url(#mobileGradient)" rx="1"/>
    
    <!-- Second T -->
    <rect x="25" y="0" width="18" height="3" fill="url(#mobileGradient)" rx="1"/>
    <rect x="32.5" y="0" width="3" height="50" fill="url(#mobileGradient)" rx="1"/>
  </g>
  
  <!-- TurboTags Text -->
  <text x="60" y="35" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="700" fill="url(#mobileGradient)">TurboTags</text>
  <text x="60" y="50" font-family="Inter, system-ui, sans-serif" font-size="8" font-weight="400" fill="#64748b">AI Tag Generation</text>
</svg>
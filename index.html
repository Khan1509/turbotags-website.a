    <!-- Firebase Initialization - DELAYED to avoid React conflicts -->

      // Wait for the page to fully load before initializing Firebase

          import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

          // Your web app's Firebase configuration
          const firebaseConfig = {
            apiKey: "AIzaSyCdQdG1cqcmUDwSSUlFVrP9arOV3qvdCpE",
            authDomain: "turbotags-b4ca1.firebaseapp.com",
            projectId: "turbotags-b4ca1",
            storageBucket: "turbotags-b4ca1.firebasestorage.app",
            messagingSenderId: "766845880079",
            appId: "1:766845880079:web:6de73355da50bf0531607a",
            measurementId: "G-MP18L879VZ"
          };

          // Initialize Firebase
          const app = initializeApp(firebaseConfig);
          const auth = getAuth(app);
          const db = getFirestore(app);

          // Global Firebase instance for React components to use
          window.firebaseApp = app;
          window.firebaseAuth = auth;
          window.firebaseDb = db;
          window.firebaseHelpers = {
            collection,
            addDoc,
            serverTimestamp,
            signInAnonymously: () => signInAnonymously(auth)
          };

          // Sign in anonymously and handle auth state
          onAuthStateChanged(auth, (user) => {
            if (user) {
              console.log('User signed in anonymously:', user.uid);
              window.userId = user.uid;
            } else {
              signInAnonymously(auth)
                .then((userCredential) => {
                  window.userId = userCredential.user.uid;
                  console.log('Anonymous sign-in successful:', window.userId);
                })
                .catch((error) => {
                  console.error('Anonymous sign-in failed:', error);
                  // Fallback: generate random user ID
                  window.userId = 'guest_' + Math.random().toString(36).substr(2, 9);
                });
            }
          });

          // Function to save search history
          window.saveSearchHistory = async (query, platform, tags, hashtags) => {
            try {
              if (!window.userId) {
                console.warn('User not authenticated, skipping search save');
                return;
              }

              await addDoc(collection(db, "searches"), {
                userId: window.userId,
                query: query,
                platform: platform,
                tags: tags,
                hashtags: hashtags,
                timestamp: serverTimestamp(),
                userAgent: navigator.userAgent,
                language: navigator.language
              });
              
              console.log('Search saved to Firebase');
            } catch (error) {
              console.error('Error saving search:', error);
            }
          };

          console.log('Firebase initialized successfully (delayed load)');
        `;
        document.body.appendChild(firebaseScript);
